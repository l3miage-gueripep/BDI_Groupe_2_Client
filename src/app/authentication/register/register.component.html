
<div class="wrapper">
    <!-- register form -->
    <!--  -->
    <form [formGroup]="this.registerForm" (ngSubmit)="this.register()">
        <h2 class="mat-primary">Register</h2>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Your email address" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Your password" formControlName="password" autocomplete="new-password" type="password">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input matInput placeholder="Repeat your password" formControlName="confirmPassword" type="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="this.registerForm.invalid">Submit</button>
    </form>


    <div class="separator">
        <!-- faire le separateur avec le ou au milieu -->
        ----------------------- OU -----------------------
    </div>

    <button mat-raised-button color="accent" (click)="this.loginWithGoogle()">Créer un compte avec Google</button>
    <div>Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a></div>
</div>
