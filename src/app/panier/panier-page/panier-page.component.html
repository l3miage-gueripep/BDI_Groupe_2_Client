<div class="panier">
    <div *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div> <!-- Affichez un message de chargement si isLoading est vrai -->

    <div class="elementPanier" *ngFor="let panierOffre of this.panierOffres">
      <app-panier-element
      [panierOffre]="panierOffre"
      (panierOffreRemoved)="reloadPanierOffre($event)"
      >

      </app-panier-element>
    </div>
    <button class="panier-valide-boutton" *ngIf="(panier | async)?.panierOffres?.length" (click)="openDialog()"> Valider
        le panier</button>
</div>
