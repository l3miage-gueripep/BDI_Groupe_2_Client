<div class="carpool-search-driver-card">
    <mat-card class="carpool-search-driver-card-info">
        <mat-card-content>
            <div class="carpool-search-driver-card-row responsive">
                <div class="flex-spacer"></div>
                <div class="driver-info-container">
                    <mat-icon aria-hidden="false" aria-label="person icon" class="person-icon">person</mat-icon>
                    <p class="search-page-driver-name">{{nomConducteur}} {{prenomConducteur}}</p>
                </div>

                <div class="offers-container">
                    <div class="offers-container-title">Destination</div>  {{festival.nomManifestation}}
                    <div *ngFor="let offre of covoiturageLieus">
                        <hr/>
                        <app-offre-covoiturage
                        [offreCovoiturage]="offre"
                        [nomManifestation]="festival.nomManifestation"
                        [nbPassenger]="nbPassenger"
                        ></app-offre-covoiturage>
                    </div>
                </div>
                <div class="flex-spacer"></div>
            </div>
        </mat-card-content>

    </mat-card>
</div>
